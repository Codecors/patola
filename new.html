<!DOCTYPE html>
<html>

<head>
    <title>YtQck - The YouTube Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <meta content='IE=edge' http-equiv='X-UA-Compatible' />
    <link href='assets/site/newfav.png' rel='icon' type='image/png' />
    <link rel="manifest" href="manifest.json">
    <!--website meta-->
    <meta name="description" content="YtQck is a mini YouTube Player that plays your desired song, trailer or any YouTube video instantly - saving more than 50% of data and streaming speed. No ads." />
    <meta name="author" content="midhruvjaink" />
    <!--robot-->
    <meta content='index, follow' name='robots' />
    <meta content='1 days' name='revisit-after' />
    <meta content='all' name='robots' />
    <meta content='all' name='googlebot' />
    <!--social links-->
    <meta property="og:title" content="YtQck" />
    <meta property="og:site_name" content="YtQck" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="YtQck is a mini YouTube Player that plays your desired song, trailer or any YouTube video instantly - saving more than 50% of data and streaming speed. No ads." />
    <meta property="og:url" content="https://ytqck.github.io/" />
    <meta property="og:image" content="assets/site/newLogo.png" />
    <meta property="og:image:width" content="256" />
    <meta property="og:image:height" content="256" />
    <meta property="og:image:type" content="image/png" />
    <meta name="twitter:site" content="@midhruvjaink" />
    <meta name="twitter:creator" content="@midhruvjaink" />
    <meta name="twitter:title" content="YtQck" />
    <meta name="twitter:description" content="YtQck is a mini YouTube Player that plays your desired song, trailer or any YouTube video instantly - saving more than 50% of data and streaming speed. No ads." />
    <meta name="twitter:image" content="assets/site/newLogo.png" />

    <link href="https://cdn.rawgit.com/midhruvjaink/earth/v-0/css/earth.little.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div id="top_bar" class="padding-10 grey-text">
    <i class="fa fa-home"></i>
    <input class="font-size-20 search margin-left-10 grey-text" id="input" type="search" placeholder="Search">
    <i class="fa fa-search search_bar_icons search_icon"></i>
    <i class="fa fa-times search_bar_icons cross_icon"></i>
    <span class="title font-size-30">YtQck</span>
    <div id="user">
      <i class="user_image_main"><img src="images/dev.png" alt="user images" class="user_image responsive img-circle" /></i>
      <span class="user_name">Guest</span>
    </div>
  </div>

  <div class="main">
    <div class="colu col1">
      <div id="menu" class="grey-text">
        <ul id="menu_list">
          <a href="#"><li><i class="fa fa-cube menu_icons"></i><span class="menu_title">Browse</span></li></a>
          <a href="#"><li><i class="fa fa-users menu_icons"></i><span class="menu_title">Activity</span></li></a>
          <a href="#"><li><i class="fa fa-podcast menu_icons"></i><span class="menu_title">Radio</span></li></a>
          <a href="#"><li><i class="fa fa-flash menu_icons"></i><span class="menu_title">Top List</span></li></a>
          <a href="#"><li><i class="fa fa-inbox menu_icons"></i><span class="menu_title">Messages</span></li></a>
          <a href="#"><li><i class="fa fa-tablet menu_icons"></i><span class="menu_title">Devices</span></li></a>
        </ul>
      </div>
      <div id="musicArt">
        <img src="http://placehold.it/293?text=Channel+art" id="channelArt" />
      </div>
      <div id="musicTitle"></div>
    </div>
    <div class="colu col2"></div>
    <div class="colu col3"></div>
  </div>

  <div id="player">

  </div>
</body>
</html>
