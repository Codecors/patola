<!DOCTYPE html>
<html>

<head>
    <title>YtQck - The YouTube Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <link href="assets/site/newfav.png" rel="icon" type="image/png" />
    <link rel="manifest" href="manifest.json">
    <!--website meta-->
    <meta name="description" content="YtQck is a mini YouTube Player that plays your desired song, trailer or any YouTube video instantly - saving more than 50% of data and streaming speed. No ads." />
    <meta name="author" content="midhruvjaink" />
    <!--robot-->
    <meta content="index, follow" name="robots" />
    <meta content="1 days" name="revisit-after" />
    <meta content="all" name="robots" />
    <meta content="all" name="googlebot" />
    <!--social links-->
    <meta property="og:title" content="YtQck" />
    <meta property="og:site_name" content="YtQck" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="YtQck is a mini YouTube Player that plays your desired song, trailer or any YouTube video instantly - saving more than 50% of data and streaming speed. No ads." />
    <meta property="og:url" content="https://ytqck.github.io/" />
    <meta property="og:image" content="assets/site/newLogo.png" />
    <meta property="og:image:width" content="256" />
    <meta property="og:image:height" content="256" />
    <meta property="og:image:type" content="image/png" />
    <meta name="twitter:site" content="@midhruvjaink" />
    <meta name="twitter:creator" content="@midhruvjaink" />
    <meta name="twitter:title" content="YtQck" />
    <meta name="twitter:description" content="YtQck is a mini YouTube Player that plays your desired song, trailer or any YouTube video instantly - saving more than 50% of data and streaming speed. No ads." />
    <meta name="twitter:image" content="assets/site/newLogo.png" />

    <link href="https://cdn.rawgit.com/midhruvjaink/earth/v-0/css/earth.little.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div id="desktop" class="noselect">
        <div id="top_bar" class="padding-10 grey-text">
            <i class="fa fa-home el"></i>
            <form id="searchForm" class="margin-left-30 grey-text el">
                <input class="search grey-text" id="input" type="search" placeholder="Search">
            </form>
            <i class="fa fa-search search_bar_icons search_icon el"></i>
            <i class="fa fa-times search_bar_icons cross_icon el"></i>
            <span class="title font-size-30 el">YtQck</span>
            <div id="user">
                <i class="user_image_main el"><img src="images/dev.png" id="avatar" alt="user images" class="user_image responsive img-circle" /></i>
                <span class="user_name el" id="userName">Guest</span>
            </div>
        </div>

        <div class="main">
            <div class="colu col1 shadow-1">
                <div id="menu" class="grey-text">
                    <ul id="menu_list">
                        <a href="#">
                            <li><i class="fa fa-cube menu_icons"></i><span class="menu_title">Browse</span></li>
                        </a>
                        <a href="#">
                            <li><i class="fa fa-users menu_icons"></i><span class="menu_title">Activity</span></li>
                        </a>
                        <a href="#">
                            <li><i class="fa fa-podcast menu_icons"></i><span class="menu_title">Radio</span></li>
                        </a>
                        <a href="#">
                            <li><i class="fa fa-flash menu_icons"></i><span class="menu_title">Top List</span></li>
                        </a>
                        <a href="#">
                            <li><i class="fa fa-inbox menu_icons"></i><span class="menu_title">Messages</span></li>
                        </a>
                        <a href="#">
                            <li><i class="fa fa-tablet menu_icons"></i><span class="menu_title">Devices</span></li>
                        </a>
                    </ul>
                </div>
                <div id="musicArt">
                    <div id="players"></div>
                </div>
                <div id="musicTitle" class="scroll  padding-left-10">
                    <span id="video_name" class="white-text"></span>
                </div>
            </div>
            <div class="colu col2">
                <div class="channel_cover">
                    <div id="cover" class="shadow-2"></div>
                    <div id="channelArt">
                        <img src=" " class="img-circle shadow-2" id="channelIcon" />
                        <span id="channelName" class="white-text font-size-40"></span>
                    </div>
                </div>

                <div id="cover_bottom" class="shadow-1 margin-top-40">
                    <div class="navigation channel_navigation grey-text">
                        <li class="nav_head margin-top-10 margin-left-10 uppercase-text overviewNav active_border" data-id="overview">overview</li>
                        <li class="nav_head margin-top-10 margin-left-10 uppercase-text relatedNav" data-id="related">related</li>
                    </div>
                    <div class="content channel_navigation">
                        <li class="overview">
                            <div class="overview_body margin-left-10 margin-right-10 margin-top-10 scrollX">
                                <div id="popular" class="padding-10">
                                    <span class="popular_title uppercase-text grey-text">Popular</span>
                                    <div id="popular_videos" class="padding-top-10 scrollX">
                                        <!--aliens coming-->
                                    </div>
                                </div>
                                <div id="related" class="padding-10">
                                    <span class="related_title uppercase-text grey-text">Related Music</span>
                                    <div id="related_videos" class="padding-10 scrollX">
                                        <!--aliens coming-->
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="related display_none">Related</li>
                    </div>
                </div>
            </div>
            <div class="colu col3 shadow-1">
              <button class="loginBtn loginBtn--facebook" id="login">
                Login with Facebook
              </button>
            </div>
        </div>

        <div id="player_bar">
            <i class="fa fa-step-backward player_icons grey-text"></i>
            <i class="fa fa-pause-circle-o player_icons play" id="play-pause"></i>
            <i class="fa fa-step-forward player_icons grey-text" id="next-play"></i>
            <input type="range" min="0" max="100" step="1" value="90" id="volume" />
            <i class="fa fa-volume-up white-text" id="mute"></i>
            <span class="time_complete time white-text" id="currentTime">00:00</span>
            <input type="range" min="0" max="1000" step="1" value="0" id="seekbar" />
            <span class="total_time time white-text" id="duration">00:00</span>
            <i class="fa fa-repeat padding-left-10 grey-text" id="loop"></i>
        </div>
    </div>
    <div id="mobile">
        <div id="mobile-frame">
            <span class="title font-size-30 grey-text">YtQck</span>
            <p class="red-text center">Working on the mobile layout</p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
    <script src="scripts/script.js"></script>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-87971868-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
